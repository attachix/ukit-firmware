<html>
	<head>
	<script src="snapshot-compiler.js"></script>
	</head>
<body>

	<textarea id="js" cols="100" rows="20"></textarea><br>
	<input type="button" value="Compile" onClick="compile()">
<script>
	function compile() {
		var text = document.getElementById("js");
		var compiler = new JerryScriptSnapshotCompiler();
		const snapshot = compiler.compileString(text.value);
		alert(snapshot.length);	
	}

	function loadFile() {
	    var xmlhttp = new XMLHttpRequest();
	    var url = "main.js";

	    xmlhttp.onreadystatechange = function() {

	        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
	        	document.getElementById("js").innerHTML = xmlhttp.responseText
	        }


	    }

        xmlhttp.open("GET", url, true);
        xmlhttp.send();
	}	
	
	loadFile();
</script>

</body>
</html>
